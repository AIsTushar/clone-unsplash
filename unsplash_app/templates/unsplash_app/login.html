{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'unsplash_app/login.css' %}">
{% endblock css_files %}

{% block content %}
    <div class="section__login">
        <div class="section__login-box">
            <form action="" method="POST">
                <label for="login_email">Email</label>
                <input type="email" name="login-email", placeholder="Your email" id="login_email">
                <label for="login_password">Password</label>
                <input type="password" name="login-password", placeholder="Password", id="login_password">
                <button class="btn btn_login">Login</button>
            </form>
            <p>don't have an account? <a href="{% url 'sign-up' %}">sign up</a></p>
        </div>
    </div>
{% endblock content %}
