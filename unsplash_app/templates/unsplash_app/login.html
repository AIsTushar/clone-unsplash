{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'unsplash_app/login.css' %}">
{% endblock css_files %}

{% block content %}
    <div class="section__login">
        <div class="section__login-box">
            <a href="{% url 'home-page' %}">
                <img src="{% static 'unsplash_app/images/unsplash_logo.png' %}" alt="Home">
            </a>
            <h1 for="login_email">Welcome Back</h1>
            <form action="" method="POST" >
                
                <input type="text" name="user_name", placeholder="User name" id="login_email">
                <label for="login_email" id="email">User name</label> 
                <input type="password" name="login-password", placeholder="Password", id="login_password">
                <label for="login_password">Password</label> 

                <button class="btn btn_login">Login</button>
                {% csrf_token %}
            </form>
            <p>don't have an account? <a href="{% url 'sign-up' %}">Sign up for free</a></p>
        </div>
    </div>
{% endblock content %}
